{% extends 'base.html.twig' %}

{% block body %}
<style>
	body {
	background: url('../css/img/fondo.jpg');
	}
    .error{color: red}
</style>
<div class="container">
  <div class="row">
    <div class="">
      <h1>Login</h1>
      {% if error %}
      <span class="error">{{ error.messageKey }}</span>
      {% endif %}
      <form action="{{ path('login')}}" method="POST">
        <input type="text" name="_username" class="form-control" placeholder="Username"><br>
        <input type="password" name="_password" class="form-control" placeholder="Password"><br>
        <button type="submit" class="btn btn-success btn-sm">Ingresar</button>
      </form> 
    </div>
  </div>
</div>
{% endblock %}
